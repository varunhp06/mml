<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="movieHeadTitle"></title>
    <link rel="icon" type="image/x-icon" href="../../favicon.png">
    <link rel="stylesheet" href="id.css">
    <link rel="stylesheet" href="../../list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="header">
        <div id="headButtons">
            <button id="Switch">Movies</button>
            <button id="Donate">Donate</button>
            <button id="LogIn">Log In</button>
            <button id="SignUp">Sign Up</button>
        </div>
        <div id="dropSearch">
            <div id="dropMenu">
                <div class="RankDrop">
                    <button class="dropRank">By Rank</button>
                    <div class="dropRankContent">
                        <a href="../lists/allMoviesByRank/allMoviesByRankAsc/allMoviesByRankAsc.html">Best to Worst</a>
                        <a href="../lists/allMoviesByRank/allMoviesByRankDesc/allMoviesByRankDesc.html">Worst to Best</a>
                    </div>
                </div>
                <div class="ScoreDrop">
                    <button class="dropScore">By Score</button>
                    <div class="dropScoreContent">
                        <a href="../lists/allMoviesByScore/allMoviesByScoreAsc/allMoviesByScoreAsc.html">Low to High</a>
                        <a href="../lists/allMoviesByScore/allMoviesByScoreDesc/allMoviesByScoreDesc.html">High to Low</a>
                    </div>
                </div>
                <div class="YearDrop">
                    <button class="dropYear">By Year</button>
                    <div class="dropYearContent">
                        <a href="../lists/allMoviesByYear/allMoviesByYearAsc/allMoviesByYearAsc.html">Oldest to Latest</a>
                        <a href="../lists/allMoviesByYear/allMoviesByYearDesc/allMoviesByYearDesc.html">Latest to Oldest</a>
                    </div>
                </div>
            </div>
            <form id="search">
                <input id="searchBar" type="text">
                <i id="magGlass" class="fa-solid fa-magnifying-glass"></i>
            </form>
        </div>
    </div>
</head>
<body>
    <div id="movieTitle"></div>
    <div id="TRISS">
        <div id="imageLink"></div>
        <div id="ScoreSynopsis">
            <button id="Score">Score</button>
            <div id="movieScore"></div>
            <button id="movieSynopsis">Synopsis</button>
            <div id="synopsis"></div>
        </div>
        <div id="RankAlign">
            <button id="Rank">Rank</button>
            <div id="movieRank"></div>
        </div>
        <div id="trailer"></div>
    </div>
    <div id="info">
        <div id="infoOne">
            <div id="LengthAlign">
                <button id="Length">Length</button>
                <div id="movieLength"></div>
            </div>
            <div id="YearAlign">
                <button id="Year">Release Date</button>
                <div id="movieYear"></div>
            </div>
            <div id="RatingAlign">
                <button id="Rating">Rating</button>
                <div id="movieRating"></div>
            </div>
            <div id="BOAlign">
                <button id="BoxOffice">Box Office</button>
                <div id="movieBoxOffice"></div>
            </div>
        </div>
        <div id="infoTwo">
            <div id="DirectorAlign">
                <button id="directorButton">Director</button>
                <div id="director"></div>
            </div>
            <div id="GenreAlign">
                <button id="Genres">Genres</button>
                <div id="genreOne"></div>
                <div id="GenreComma">,</div>
                <div id="genreTwo"></div>
            </div>
            <div id="LanguageAlign">
                <button id="languageButton">Language</button>
                <div id="language"></div>
            </div>
        </div>
    </div>
    <script src="allMoviesById.js"></script>
</body>
</html>
