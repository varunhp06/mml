<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Ranked Worst to Best</title>
    <link rel="icon" type="image/x-icon" href="../../../../favicon.png">
    <link rel="stylesheet" href="../../list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="header">
        <img id="Banner" src="../../../../banner.jpg" alt="BingeBucketBanner">
    </div>
</head>
<body>
<h1>TOP 250 MOVIES</h1>
<h2>By Rank: High to Low</h2>
<table>
    <tr>
        <th>Rank
            <button id="RankButton"><i class="fa-solid fa-sort-up"></i></button>
        </th>
        <th>Title</th>
        <th>Score
            <button id="ScoreButton"><i class="fa-solid fa-sort"></i></button>
        </th>
        <th>Length</th>
        <th>Year
            <button id="YearButton"><i class="fa-solid fa-sort"></i></button>
        </th>
        <th>Rating</th>
        <th>Box Office</th>
    </tr>
    <tr>
        <td id="movieRank"></td>
        <td id="movieTitle"></td>
        <td id="movieScore"></td>
        <td id="movieLength"></td>
        <td id="movieYear"></td>
        <td id="movieRating"></td>
        <td id="movieBoxOffice"></td>
    </tr>
</table>
<script src="allMoviesByRankDesc.js"></script>
</body>
</html>
