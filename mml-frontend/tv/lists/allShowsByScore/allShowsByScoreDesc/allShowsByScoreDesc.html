<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows Scored Best to Worst</title>
    <link rel="icon" type="image/x-icon" href="../../../../faviconShows.png">
    <link rel="stylesheet" href="../../list.css">
    <link rel="stylesheet" href="../../list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="header">
        <button id="Switch">Shows</button>
        <button id="Donate">Donate</button>
        <button id="LogIn">Log In</button>
        <button id="SignUp">Sign Up</button>
        <div id="dropSearch">
            <div id="dropMenu">
                <div class="RankDrop">
                    <button class="dropRank">By Rank</button>
                    <div class="dropRankContent">
                        <a href="../../allShowsByRank/allShowsByRankAsc/allShowsByRankAsc.html">Best to Worst</a>
                        <a href="../../allShowsByRank/allShowsByRankDesc/allShowsByRankDesc.html">Worst to Best</a>
                    </div>
                </div>
                <div class="ScoreDrop">
                    <button class="dropScore">By Score</button>
                    <div class="dropScoreContent">
                        <a href="../allShowsByScoreAsc/allShowsByScoreAsc.html">Low to High</a>
                        <a href="allShowsByScoreDesc.html">High to Low</a>
                    </div>
                </div>
                <div class="YearDrop">
                    <button class="dropYear">By Year</button>
                    <div class="dropYearContent">
                        <a href="../../allShowsByStartYear/allShowsByStartYearAsc/allShowsByStartYearAsc.html">Oldest to Latest</a>
                        <a href="../../allShowsByStartYear/allShowsByStartYearDesc/allShowsByStartYearDesc.html">Latest to Oldest</a>
                    </div>
                </div>
            </div>
            <input id="searchBar" type="search" data-search>
            <i id="magGlass" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="user-cards" data-user-cards-container></div>
        <template data-user-template>
            <button class="card" id="redirect">
                <img width=45 height=70 class="showImg" data-src>
                <div id="CardNameRank">
                    <div class="showName" data-name></div>
                    <div class="showRank" data-rank></div>
                </div>
            </button>
        </template>
    </div>
</head>
<body>
<h1>TOP 250 SHOWS</h1>
<h2 id="category">By Score: High to Low</h2>
<table>
    <tr>
        <th>Rank
            <button id="RankButton"><i class="fa-solid fa-sort"></i></button>
        </th>
        <th>Title</th>
        <th>Score
            <button id="ScoreButton"><i class="fa-solid fa-sort-up"></i></button>
        </th>
        <th>Length</th>
        <th>Year
            <button id="YearButton"><i class="fa-solid fa-sort"></i></button>
        </th>
        <th>Rating</th>
    </tr>
    <tr>
        <td id="showRank"></td>
        <td id="showTitle"></td>
        <td id="showScore"></td>
        <td id="showLength"></td>
        <td id="showYear"></td>
        <td id="showRating"></td>
    </tr>
</table>
<script src="allShowsByScoreDesc.js"></script>
</body>
</html>
