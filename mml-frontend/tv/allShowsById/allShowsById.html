<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="showHeadTitle"></title>
    <link rel="icon" type="image/x-icon" href="../../faviconMovies.png">
    <link rel="stylesheet" href="id.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="header">
        <div id="headButtons">
            <button id="Switch">Shows</button>
            <button id="Donate">Donate</button>
            <button id="LogIn">Log In</button>
            <button id="SignUp">Sign Up</button>
        </div>
        <div id="dropSearch">
            <div id="dropMenu">
                <div class="RankDrop">
                    <button class="dropRank">By Rank</button>
                    <div class="dropRankContent">
                        <a href="../lists/allShowsByRank/allShowsByRankAsc/allShowsByRankAsc.html">Best to Worst</a>
                        <a href="../lists/allShowsByRank/allShowsByRankDesc/allShowsByRankDesc.html">Worst to Best</a>
                    </div>
                </div>
                <div class="ScoreDrop">
                    <button class="dropScore">By Score</button>
                    <div class="dropScoreContent">
                        <a href="../lists/allShowsByScore/allShowsByScoreAsc/allShowsByScoreAsc.html">Low to High</a>
                        <a href="../lists/allShowsByScore/allShowsByScoreDesc/allShowsByScoreDesc.html">High to Low</a>
                    </div>
                </div>
                <div class="YearDrop">
                    <button class="dropYear">By Year</button>
                    <div class="dropYearContent">
                        <a href="../lists/allShowsByStartYear/allShowsByStartYearAsc/allShowsByStartYearAsc.html">Oldest to Latest</a>
                        <a href="../lists/allShowsByStartYear/allShowsByStartYearDesc/allShowsByStartYearDesc.html">Latest to Oldest</a>
                    </div>
                </div>
            </div>
            <input id="searchBar" type="search" data-search>
            <i id="magGlass" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="user-cards" data-user-cards-container></div>
        <template data-user-template>
            <button class="card" id="redirect">
                <img width=45 height=70 class="showImg" data-src>
                <div id="CardNameRank">
                    <div class="showName" data-name></div>
                    <div class="showRank" data-rank></div>
                </div>
            </button>
        </template>
    </div>
</head>
<body>
<div id="showTitle"></div>
<div id="TRISS">
    <div id="imageLink"></div>
    <div id="ScoreSynopsis">
        <button id="Score">Score</button>
        <div id="showScore"></div>
        <button id="showSynopsis">Synopsis</button>
        <div id="synopsis"></div>
    </div>
    <div id="RankAlign">
        <button id="Rank">Rank</button>
        <div id="showRank"></div>
    </div>
    <div id="trailer"></div>
</div>
<div id="info">
    <div id="infoOne">
        <div id="LengthAlign">
            <button id="Length">Length</button>
            <div id="showLength"></div>
        </div>
        <div id="YearAlign">
            <button id="Year">Release Date</button>
            <div id="showYear"></div>
        </div>
        <div id="RatingAlign">
            <button id="Rating">Rating</button>
            <div id="showRating"></div>
        </div>
    </div>
    <div id="infoTwo">
        <div id="GenreAlign">
            <button id="Genres">Genres</button>
            <div id="genreOne"></div>
            <div id="GenreComma">,</div>
            <div id="genreTwo"></div>
        </div>
        <div id="LanguageAlign">
            <button id="languageButton">Language</button>
            <div id="language"></div>
        </div>
    </div>
</div>
<script src="allShowsById.js"></script>
</body>
</html>
